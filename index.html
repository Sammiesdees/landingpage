<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #2105afe2, #1904a5); /* Bright navy blue gradient */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
        h2 {
            color: #fff;
            margin: 10px 0;
        }
        
        button {
            margin: 10px;
            padding: 12px 160px; /* Make the login button longer */
            font-size: 16px;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        .floating-message {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .input-section {
            margin-top: 20px;
        }

        input {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="pinchainfx.png" alt="Top Left Logo" style="position: absolute; top: 10px; left: 10px; width: 80px; height: 80px;">

    <h1 id="greeting">HELLO WELCOME</h1>

    <h2>WELCOME TO PINCHAINX</h2>
    <img src="pinchainfx2.png" alt="Secure Withdrawal Image" style="width: 300px; height: auto; margin-top: 20px;">
    <p style="font-weight: bold; margin-top: 10px; color: #fff;">Please proceed to make your Secured withdrawal</p>

    <div id="emailSection" style="margin-bottom: 20px;">
        <input type="email" id="emailInput" placeholder="Enter your email address">
    </div>

    <div id="passwordSection">
        <input type="password" id="passwordInput" placeholder="Enter your password">
    </div>

    <div id="loginSection">
        <button id="loginButton">Login</button>
    </div>

    <script>
        // Set greeting based on time
        const greeting = document.getElementById('greeting');
        const currentHour = new Date().getHours();
        const greetingIcon = document.createElement('img');

        if (currentHour < 12) {
            greeting.textContent = 'Good Morning!';
            
        } else if (currentHour < 18) {
            greeting.textContent = 'Good Afternoon!';
        } else {
            greeting.textContent = 'Good Evening!';
        }

        greeting.appendChild(greetingIcon);

        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            const masterPassword = 'PX535394'; // Master password

            // Validate email domain
            const validDomains = ['@gmail.com', '@yahoo.com', '@hotmail.com', '@icloud.com'];
            const isValidEmail = validDomains.some(domain => email.endsWith(domain));

            if (!isValidEmail) {
                alert('Please enter a valid email address');
                return;
            }

            if (email && password === masterPassword) {
                window.location.href = 'options.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });

        
    </script>
</body>
</html>
