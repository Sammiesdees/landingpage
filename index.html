<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: navy;
            background-image: radial-gradient(circle, rgba(0,0,128,0.2) 20%, transparent 20%),
                              radial-gradient(circle, rgba(0,0,128,0.2) 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        h1 {
            color: #333;
        }

        
        h2 {
            color: #fff;
            margin: 10px 0;
        }
        
         
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .floating-message {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .input-section {
            margin-top: 20px;
        }

        input {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="greeting">HELLO WELCOME</h1>
     <h2>WELCOME TO PINCHAINX</h2>

    <div id="passwordSection">
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button id="passwordButton">Submit Password</button>
    </div>

    

    <script>
        // Set greeting based on time
        const greeting = document.getElementById('greeting');
        const currentHour = new Date().getHours();
        if (currentHour < 12) {
            greeting.textContent = 'Good Morning!';
        } else if (currentHour < 18) {
            greeting.textContent = 'Good Afternoon!';
        } else {
            greeting.textContent = 'Good Evening!';
        }

         // Handle password submission and redirect to options page
        const passwordButton = document.getElementById('passwordButton');
        const passwordInput = document.getElementById('passwordInput');


        
         passwordButton.addEventListener('click', () => {
            const password = passwordInput.value;
            const masterPassword = 'PX535394'; // Master password

            if (password === masterPassword) {
                window.location.href = 'options.html';
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>
</body>
</html>
