<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Page</title>
    <style>
        body {
            font-family: Open Sans, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #031541, #031541); /* Bright navy blue gradient */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            margin-top: 20px;
            color: #f8f1f1;
            font-size: 10px;
        }
        .option {
            margin: 10px;
            padding: 12px 25px; /* Adjusted button size to be more moderate */
            font-size: 16px; /* Reduced font size slightly */
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(251, 251, 251, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block; /* Ensure buttons are inline */
        }
        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(61, 57, 57, 0.2);
        }
        .option:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(135, 132, 132, 0.1);
        }
        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the CashApp and Bitcoin input fields */
            margin-top: 20px;
        }
        .input-section div {
            margin-bottom: 15px;
        }
        .floating-message {
            display: none;
            margin-top: 10px;
            font-size: 0.9em;
            color: #f8f1f1;
        }
        #cryptoTicker {
            margin-top: 15px;
            font-size: 20px;
            color: white;
            background: #333;
            padding: 30px;
            border-radius: 15px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
        }
        #cryptoTickerContent {
            position: absolute;
            white-space: nowrap;
            will-change: transform;
        }

    </style>
</head>
<body>
    

    <div class="container">
        <h1>Select an option below:</p>

        <div id="paymentSection">
            <button id="paymentButton" class="option">Withdrawal Method</button>
            <div class="floating-message">Pay with Cash App or Bitcoin</div>
            <div id="paymentInputSection" class="input-section">
                <div>
                    <img src="cashapp.png" alt="Cash App Logo" style="width: 20px; height: 20px; vertical-align: middle;">
                    <input type="text" id="cashAppTag" placeholder="Enter Cash App Tag">
                </div>
                <div>
                    <img src="bitcoin.png" alt="Bitcoin Logo" style="width: 20px; height: 20px; vertical-align: middle;">
                    <input type="text" id="bitcoinAddress" placeholder="Enter Bitcoin Address">
                </div>

                <div>
                    <img src="dollar.png" alt="dollar Logo" style="width: 20px; height: 20px; vertical-align: middle;">
                    <input type="number" id="amountInput" placeholder="Enter Desired Amount">
                
                </div>
                
            </div>
        </div>
 <div id="amountSection">
            <button id="amountButton" class="option">Amount</button>
            <div id="amountInputSection" class="input-section" style="display: none;">
            
                <button id="submitAmountButton" class="option">Submit Amount</button>
            </div>
        </div>
    </div>
<div id="cryptoTicker">
        <div id="cryptoTickerContent">
            Loading cryptocurrency prices...
        </div>
    </div>

    <script>
        const paymentButton = document.getElementById('paymentButton');
        const paymentInputSection = document.getElementById('paymentInputSection');

        // Show payment input fields when payment button is clicked
        paymentButton.addEventListener('click', () => {
            paymentInputSection.style.display = 'block';
        });

        // Fetch and display current crypto prices
        const cryptoWidget = document.getElementById('cryptoWidget');
        fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd')
            .then(response => response.json())
            .then(data => {
                cryptoWidget.textContent = `Bitcoin: $${data.bitcoin.usd}, Ethereum: $${data.ethereum.usd}, DOGE: $${data.dogecoin.usd}, BNB: $${data.bnb.usd }`;
            })
            .catch(() => {
                cryptoWidget.textContent = 'Failed to load crypto prices.';
            });

        const amountButton = document.getElementById('amountButton');
        const amountInputSection = document.getElementById('amountInputSection');
        const submitAmountButton = document.getElementById('submitAmountButton');

        // Show amount input field when amount button is clicked
        amountButton.addEventListener('click', () => {
            amountInputSection.style.display = 'block';
        });

        // Handle submission of the amount
        submitAmountButton.addEventListener('click', () => {
            const amount = document.getElementById('amountInput').value;
            if (amount) {
                // Create dialog box dynamically
                const overlay = document.createElement("div");
                overlay.style.position = "fixed";
                overlay.style.top = "0";
                overlay.style.left = "0";
                overlay.style.width = "100%";
                overlay.style.height = "100%";
                overlay.style.backgroundColor = "rgba(0,0,0,0.5)";
                overlay.style.display = "flex";
                overlay.style.justifyContent = "center";
                overlay.style.alignItems = "center";
                overlay.style.zIndex = "9999";

                const box = document.createElement("div");
                box.style.background = "#fff";
                box.style.padding = "20px";
                box.style.borderRadius = "12px";
                box.style.textAlign = "center";
                box.style.width = "300px";
                box.style.boxShadow = "0 4px 12px rgba(0,0,0,0.3)";


                const msg = document.createElement("p");
                msg.innerHTML = `Withdrawal of ${amount} on hold.<p>Please contact support for your pending withdrawal charges of $1,500.<p><b>NOTE:<b> This transaction has been registered on the blockchain network.`;
                msg.style.fontSize = "15px";
                msg.style.fontWeight = "500";
                msg.style.color = "#333";


                const closeBtn = document.createElement("button");
                closeBtn.textContent = "OK";
                closeBtn.style.marginTop = "15px";
                closeBtn.style.background = "#3498db";
                closeBtn.style.color = "#fff";
                closeBtn.style.border = "none";
                closeBtn.style.padding = "8px 16px";
                closeBtn.style.borderRadius = "8px";
                closeBtn.style.cursor = "pointer";

                closeBtn.addEventListener("click", () => {
                    document.body.removeChild(overlay);
                });

                box.appendChild(msg);
                box.appendChild(closeBtn);
                overlay.appendChild(box);
                document.body.appendChild(overlay);
            } else {
                alert('Please enter a valid amount.');
            }
        });


    // Fetch and display live cryptocurrency prices
        const cryptoTickerContent = document.getElementById('cryptoTickerContent');
        const fetchCryptoPrices = () => {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,cardano,solana,dogecoin,polkadot&vs_currencies=usd')
                .then(response => response.json())
                .then(data => {
                    cryptoTickerContent.textContent = `BTC: $${data.bitcoin.usd} | ETH: $${data.ethereum.usd} | ADA: $${data.cardano.usd} | SOL: $${data.solana.usd} | DOGE: $${data.dogecoin.usd} | DOT: $${data.polkadot.usd}`;
                })
                .catch(() => {
                    cryptoTickerContent.textContent = 'Failed to load cryptocurrency prices.';
                });
        };

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 60000); // Update prices every 60 seconds

        // Animate the ticker
        const animateTicker = () => {
            const ticker = document.getElementById('cryptoTicker');
            const content = document.getElementById('cryptoTickerContent');
            let startPosition = ticker.offsetWidth;

            const move = () => {
                startPosition -= 2; // Adjust speed here
                if (startPosition < -content.offsetWidth) {
                    startPosition = ticker.offsetWidth;
                }
                content.style.transform = `translateX(${startPosition}px)`;
                requestAnimationFrame(move);
            };

            move();
        };

        animateTicker();
        
    </script>      
    <p style="font-weight: bold; text-align: center; margin-bottom: 15px; color: #fefbfb;">
            Please make sure your wallet address <br> and Cash App tag is correct, once withdrawal is submitted it's irreversible.
        </p>
</body>
</html>
