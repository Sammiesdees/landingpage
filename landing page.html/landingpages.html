<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .floating-message {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .input-section {
            margin-top: 20px;
        }

        input {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="greeting">HELLO WELCOME</h1>

    <div id="passwordSection">
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button id="passwordButton">Submit Password</button>
    </div>

    <div id="paymentSection" class="hidden">
        <button id="paymentButton">Add Payment Method</button>
        <div class="floating-message">Pay with Cash App or Bitcoin</div>
        <div id="paymentInputSection" class="hidden input-section">
            <div>
                <img src="cashapp.png" alt="Cash App Logo" style="width: 20px; height: 20px; vertical-align: middle;">
                <input type="text" id="cashAppTag" placeholder="Enter Cash App Tag">
            </div>
            <div>
                <img src="bitcoin.png" alt="Bitcoin Logo" style="width: 20px; height: 20px; vertical-align: middle;">
                <input type="text" id="bitcoinAddress" placeholder="Enter Bitcoin Address">
            </div>
            <button id="submitPaymentButton">Submit Payment Details</button>
        </div>
    </div>

    <script>
        // Set greeting based on time
        const greeting = document.getElementById('greeting');
        const currentHour = new Date().getHours();
        if (currentHour < 12) {
            greeting.textContent = 'Good Morning!';
        } else if (currentHour < 18) {
            greeting.textContent = 'Good Afternoon!';
        } else {
            greeting.textContent = 'Good Evening!';
        }

        // Handle password submission and show payment section
        const passwordButton = document.getElementById('passwordButton');
        const passwordInput = document.getElementById('passwordInput');
        const paymentSection = document.getElementById('paymentSection');
        const paymentButton = document.getElementById('paymentButton');
        const paymentInputSection = document.getElementById('paymentInputSection');
        const submitPaymentButton = document.getElementById('submitPaymentButton');

        passwordButton.addEventListener('click', () => {
            const password = passwordInput.value;
            if (password) {
                alert('Password accepted!');
                paymentSection.classList.remove('hidden');
            } else {
                alert('Please enter a password.');
            }
        });

        // Show payment input fields when payment button is clicked
        paymentButton.addEventListener('click', () => {
            paymentInputSection.classList.remove('hidden');
        });

        // Handle submission of payment details
        submitPaymentButton.addEventListener('click', () => {
            const cashAppTag = document.getElementById('cashAppTag').value;
            const bitcoinAddress = document.getElementById('bitcoinAddress').value;

            if (cashAppTag || bitcoinAddress) {
                alert(`Payment details submitted!\nCash App Tag: ${cashAppTag}\nBitcoin Address: ${bitcoinAddress}`);
            } else {
                alert('Please enter at least one payment method.');
            }
        });
    </script>
</body>
</html>
